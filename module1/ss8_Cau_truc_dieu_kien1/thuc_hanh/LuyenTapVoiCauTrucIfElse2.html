<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    var username = prompt("Yêu cầu người dùng nhập tên từ bàn phím. ")
    if (username=="Admin"){
        alert('Welcome');
    }else if (username == null){
        alert('Canceled')
    }else {
        alert('I don’t know you')
    }
    var pass = prompt("Nhập mật khẩu")
    if (pass=="TheMaster"){
        alert('Welcome')
    }else if (pass == null){
        alert('Canceled')
    }else {
        alert('Wrong password')
    }
</script>
</body>
</html>
