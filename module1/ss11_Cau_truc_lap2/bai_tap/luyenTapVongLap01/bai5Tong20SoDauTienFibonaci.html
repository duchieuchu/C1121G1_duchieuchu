<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let s = 0;
    let s0 = 0;
    let s1 = 0;
    let sum = 0;
    let fibonacci = "";
    for (let i = 0; i < 20; i++) {
        if (i === 0) {
            s= 1;
            s1 = 1;
            fibonacci += s + " ";
        } else {
            s = s0 + s1;
            s0 = s1;
            s1 = s;
            fibonacci += s + " "
            sum += s;
        }
    }
    document.write(fibonacci + "<br>");
    document.write("Tổng 20 số đầu tiên của dãy Fibonacci là: " + sum);
</script>
</body>
</html>
