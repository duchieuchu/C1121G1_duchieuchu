<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let arrayMenu = [" ", "Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa", "thoát gọi món"];
    let arrayPrice = ["", 15000, 25000, 20000, 20000, 10000, 20000];
    let arrayOrder = [];
    let num;
    let flag = true;
    do {
        let oderADrink = prompt("nhập số thứ tự tên đồ uống mà bạn muốn, 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)");
        if (oderADrink <= 6) {
            num = parseInt(prompt("nhập số lượng "));
            alert("đồ uống của bạn là: " + num + arrayMenu[oderADrink] + " và tổng số tiển là: " + arrayPrice[oderADrink] * num);
            arrayOrder.push(num + arrayMenu[oderADrink] + arrayPrice[oderADrink] * num);

            if (confirm("nếu bạn muốn thanh toán bấm ok,nếu tiếp tục muốn oder bấm cancel")) {
                alert("tổng số tiền cần trả: " + arrayOrder);
                flag = false;
                break;
            } else {
                flag = true;
            }
        }
        if (oderADrink > 6) {
            flag = false;
        }
    }
    while (flag);
    alert(" quá trình đặt thức uống kết thúc");

</script>
</body>
</html>
