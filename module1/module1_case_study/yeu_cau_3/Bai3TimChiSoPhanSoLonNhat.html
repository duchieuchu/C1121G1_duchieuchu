<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let arrayA = [5, 2, 5];
    let arrayB = [6, 2, 4];
    let max = arrayA[0] / arrayB[0];
    let index;
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[i] / arrayB[i] > max) {
            max = arrayA[i] / arrayB[i]
            index = i
        }
    }
    document.write("phân số lớn nhất là " + arrayA[index] + "/" + arrayB[index])
    document.write('<br>')
    document.write("chỉ số là " + index)
</script>
</body>
</html>
