<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function checkArray(a, b) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] == b) {
                count++
            }
        }
        if (count > 0) {
            return count;
        }
        return -1;
    }

    let a = ["a", "a", "a", "s", "s", "d", "d", "d", "d"];
    let b = prompt("nhập ký tự bất kỳ ");
    document.write(checkArray(a, b) + '<br>');

</script>
</body>
</html>
