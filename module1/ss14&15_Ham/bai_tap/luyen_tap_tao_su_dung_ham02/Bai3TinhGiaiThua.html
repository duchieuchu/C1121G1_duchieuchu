<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function factorialCalculation(num) {
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial = factorial * i
        }
        return factorial

    }

    let a = parseInt(prompt("giai thừa của"));
    document.write("kết quả là ")
    document.write(factorialCalculation(a));
</script>
</body>
</html>
