<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <script>

        function createCircle() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(500, 200, 100, 0, 2 * Math.PI);
            ctx.fill();
        }

        createCircle();
    </script>
</body>
</html>
