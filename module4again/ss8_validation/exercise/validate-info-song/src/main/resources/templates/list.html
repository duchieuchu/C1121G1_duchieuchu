<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>song</h3>
<p>
    <a href="/song/create">Add song</a>
</p>
<table id="song">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Singer</th>
        <th>TypeOfMusic</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${songPage}">
        <th th:text="${row.id}"></th>
        <th><a th:href="@{/song/{id}/view/(id=${row.id})}" th:text="${row.name}"></a></th>
        <th th:text="${row.singer}"></th>
        <th th:text="${row.typeOfMusic}"></th>
        <th><a th:href="@{/song/{id}/delete/(id=${row.id})}">Delete</a></th>
        <th><a th:href="@{/song/{id}/edit/(id=${row.id})}">edit</a></th>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${songPage.hasPrevious()}"
       th:href="@{/song/(page=${songPage.number - 1})}">Previous</a>
    <span th:text="${songPage.number +1}"></span>
    /
    <span th:text="${songPage.totalPages}"></span>
    <a th:if="${songPage.hasNext()}"
       th:href="@{/song/(page=${songPage.number + 1})}">Next</a>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
