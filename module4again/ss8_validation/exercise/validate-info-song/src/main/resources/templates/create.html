<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Form đăng ki</h3>
<h1 style="color: red" th:text="${msgError}" ></h1>
<div id="form">
    <form th:action="@{/song/add}" th:object="${songDto}"
          method="post" novalidate="novalidate">
        <table>
            <tr>
                <th>name</th>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <th>singer</th>
                <td><input type="text" th:field="*{singer}"></td>
                <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
            </tr>
            <tr>
                <th>kindOfMusic</th>
                <td><input type="text" th:field="*{typeOfMusic}"></td>
                <td th:if="${#fields.hasErrors('typeOfMusic')}" th:errors="*{typeOfMusic}"></td>
            </tr>

            <tr>
                <th></th>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
