<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div>
        <label>Name: </label>
        <label th:text="${product.name1}"></label>
    </div>
    <div>
        <label>content: </label>
        <label th:text="${product.info1}"></label>
    </div>
    <div>
        <label>note: </label>
        <label th:text="${product.quantity1}"></label>
    </div>
    <div>
        <label>made: </label>
        <label th:text="${product.made1}"></label>
    </div>
    <div>
        <label>category: </label>
        <label th:text="${product.category.name1}"></label>
    </div>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
