<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/update}" th:object="${product}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id1}">
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name1}">
        </div>
        <div>
            <label>Info: </label>
            <input type="text" th:field="*{info1}">
        </div>
        <div>
            <label>Quantity: </label>
            <input type="text" th:field="*{quantity1}">
        </div>
        <div>
            <label>Made: </label>
            <input type="text" th:field="*{made1}">
        </div>
        <div>
            <label>Category: </label>
            <select th:field="*{category}">
                <option th:each="category : ${categoryList}" th:value="${category.id1}" th:text="${category.name1}"></option>
            </select>
        </div>
        <input type="submit" value="edit">
    </form>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
