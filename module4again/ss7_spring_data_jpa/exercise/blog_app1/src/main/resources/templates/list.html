<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Blog</h3>
<p>
    <a href="/blog/add">Add blog</a>
</p>
<table id="blog">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Content</th>
        <th>Note</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${blogPage}">
        <th th:text="${row.id}"></th>
        <th th:text="${row.name}"></th>
        <th th:text="${row.content}"></th>
        <th th:text="${row.note}"></th>
        <th th:text="${row.category.getName()}"></th>
        <th><a th:href="@{/blog/{id}/delete/(id=${row.id})}">Delete</a></th>
        <th><a th:href="@{/blog/{id}/edit/(id=${row.id})}">edit</a></th>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${blogPage.hasPrevious()}" th:href="@{/blog/(page=${blogPage.number - 1})}">Previous</a>
    <span th:text="${blogPage.number +1}"></span>
    /
    <span th:text="${blogPage.totalPages}"></span>
    <a th:if="${blogPage.hasNext()}" th:href="@{/blog/(page=${blogPage.number + 1})}">Next</a>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
