<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a href="/product/">Back List</a>
</p>
<div id="form">
    <form action="/product/create" method="post" novalidate="novalidate" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Info: </label>
            <input type="text" th:field="*{info}">
        </div>
        <div>
            <label>Quantity: </label>
            <input type="text" th:field="*{quantity}">
        </div>
        <div>
            <label>Made: </label>
            <input type="text" th:field="*{made}">
        </div>
        <input type="submit" value="save">
    </form>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
