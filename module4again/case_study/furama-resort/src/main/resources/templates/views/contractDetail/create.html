<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hiddenIdContract{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="/jquery-3.6.0.min.js"></script>
</head>
<body>
<header th:replace="/views/layout ::header"></header>
<br> <br> <br> <br>
<h1>Information ContractDetail</h1>
<div class="content">
    <form th:action="@{/contractDetail/save}" th:object="${contractDetail}"
          method="POST" novalidate="novalidate">
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}"
                   placeholder="Enter deposit">
        </div>
        <div class="form-group" hidden>
            <label>Contract id</label>
            <select class="form-control" th:field="*{contract}">
                <option th:value="${idContract}" th:text="${idContract}"></option>
                <!--                <option th:each="contract : ${contractList}" th:value="${contract.id}"-->
                <!--                        th:text="${contract.id}"></option>-->
            </select>
        </div>
        <div class="form-group">
            <label>Attach Service Name</label>
            <select class="form-control" th:field="*{attachFacility}">
                <option th:each="attachFacility : ${attachFacilityList}" th:value="${attachFacility.id}"
                        th:text="${attachFacility.name}"></option>
            </select>
        </div>
        <div>
            <a th:href="@{/contractDetail}" class="btn btn-dark">
                Back to customer list
            </a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<footer th:replace="/views/layout ::footer"></footer>
</body>
</html>
