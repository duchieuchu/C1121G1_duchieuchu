<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="/jquery-3.6.0.min.js"></script>
</head>
<body>
<header th:replace="/views/layout ::header"></header>
<br> <br> <br> <br>
<h1>Information Contract</h1>
<div class="content">
    <form th:action="@{/contract/save}" th:object="${contract}"
          method="POST" novalidate="novalidate" >
        <div class="form-group">
            <label>Start Date</label>
            <input type="datetime-local" class="form-control" th:field="*{startDate}">
        </div>
        <div class="form-group">
            <label>End Date</label>
            <input type="datetime-local" class="form-control" th:field="*{endDate}">
        </div>
        <div class="form-group">
            <label>Deposit</label>
            <input type="number" class="form-control" th:field="*{deposit}"
                   placeholder="Enter deposit">
        </div>
        <div class="form-group">
            <label>Employee Name</label>
            <select class="form-control" th:field="*{employee}">
                <option th:each="employee : ${employeeList}" th:value="${employee.id}"
                        th:text="${employee.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Customer Name</label>
            <select class="form-control" th:field="*{customer}">
                <option th:each="customer : ${customerList}" th:value="${customer.id}"
                        th:text="${customer.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Facility Name</label>
            <select class="form-control" th:field="*{facility}">
                <option th:each="facility : ${facilityList}" th:value="${facility.id}"
                        th:text="${facility.name}"></option>
            </select>
        </div>
        <div>
            <a th:href="@{/contract}" class="btn btn-dark">
                Back to customer list
            </a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<footer th:replace="/views/layout ::footer"></footer>
</body>

</html>
