        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<p style="color: red" th:text="${mess}"></p>
<form>
    <!--    <input type="text" name="keyword">-->
    <!--    <input type="submit" value="search" class="btn btn-primary">-->
    <a th:href="@{/service/create}" class="btn btn-secondary">Add Service</a>
</form>
<br>
<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th class="col-1">id</th>
        <th class="col-2">name</th>
        <th class="col-1">area</th>
        <th class="col-2">cost</th>
        <th class="col-1">maxPeople</th>
        <!--        <th class="col-1">rentType</th>-->
        <!--        <th class="col-1">serviceType</th>-->
        <th class="col-1">standardRoom</th>
        <!--        <th class="col-1">otherInfo</th>-->
        <!--        <th class="col-1">poolArea</th>-->
        <th class="col-1">numberOfFloors</th>
        <th class="col-1">Edit</th>
        <th class="col-1">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${facilityPage}">
        <td th:text="${row.getId()}"></td>
<!--        <td th:text="${row.getCode()}"></td>-->
        <td><a th:href="@{/service/{id}/views(id=${row.getId()})}" class="one">
            <th:block th:text="${row.getName()}"></th:block>
        </a></td>
        <td th:text="${row.getArea()}"></td>
        <td th:text="${row.getCost()}"></td>
        <td th:text="${row.getMaxPeople()}"></td>
        <!--        <td th:text="${row.getRentType().getName()}"></td>-->
        <!--        <td th:text="${row.getServiceType().getName()}"></td>-->
        <td th:text="${row.getStandardRoom()}"></td>
        <!--        <td th:text="${row.getInfoOther()}"></td>-->
        <!--        <td th:text="${row.getPoolArea()}"></td>-->
        <td th:text="${row.getNumberOfFloors()}"></td>
        <td><a th:href="@{#}" class="btn btn-warning">edit</a></td>
        <td><a th:href="@{/service/delete(id=${row.getId()})}" class="btn btn-danger">delete</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${facilityPage.hasPrevious()}"
       th:href="@{/service/(page=${facilityPage.number - 1})}" class="btn btn-info">
        Previous
    </a>
    <span th:text="${facilityPage.number + 1}"></span>
    /
    <span th:text="${facilityPage.totalPages}"></span>
    <a th:if="${facilityPage.hasNext()}"
       th:href="@{/service/(page=${facilityPage.number + 1})}" class="btn btn-success">
        Next
    </a>
</div>
</body>
