<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="/jquery-3.6.0.min.js"></script>
</head>
<body>
<h3>Edit service</h3>
<p>
    <a th:href="@{/service}" class="btn btn-dark">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/service/update}" th:object="${facility} "
          method="POST" novalidate="novalidate">
        <table class="table table-hover table-dark">
            <!--        <th class="col-1">poolArea</th>-->
            <!--        <th class="col-1">numberOfFloors</th>-->
            <!--        <th class="col-1">serviceFree</th>-->
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>area</th>
                <td><input type="date" th:field="*{area}"></td>
            </tr>
            <tr>
                <th>cost</th>
                <td><input type="text" th:field="*{cost}"></td>
            </tr>
            <tr>
                <th>maxPeople</th>
                <td><input type="text" th:field="*{maxPeople}"></td>
            </tr>
            <tr>
                <th>rentType</th>
                <td>
                    <select th:field="*{rentType}">
                        <option th:each="rentType : ${rentTypeList}" th:value="${rentType.id}"
                                th:text="${rentType.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>serviceType</th>
                <td>
                    <select th:field="*{facilityType}" id="serviceType" onchange="getInfo()">
                        <option th:each="facilityType : ${facilityTypeList}" th:value="${facilityType.id}"
                                th:text="${facilityType.name}"></option>
                    </select>
                </td>
            </tr>
            <tr style="display: none" id="standardRoom">
                <th>standardRoom</th>
                <td><input type="text" th:field="*{standardRoom}"></td>
            </tr>
            <tr style="display: none" id="otherInfo">
                <th>otherInfo</th>
                <td><input type="text" th:field="*{otherInfo}"></td>
            </tr>
            <tr style="display: none" id="poolArea">
                <th>poolArea</th>
                <td><input type="text" th:field="*{poolArea}"></td>
            </tr>
            <tr style="display: none" id="numberOfFloors">
                <th>numberOfFloors</th>
                <td><input type="text" th:field="*{numberOfFloors}"></td>
            </tr>
            <tr style="display: none" id="facilityFree">
                <th>facilityFree</th>
                <td><input type="text" th:field="*{facilityFree}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Edit" class="btn btn-primary"/></td>
            </tr>
        </table>

    </form>
</div>
</body>
<script>
    function getInfo() {
        let value = $('#serviceType').val();

        if (value === "1") {
            $('#standardRoom').show();
            $('#otherInfo').show();
            $('#poolArea').show();
            $('#numberOfFloors').show();
            $('#facilityFree').hide();
        }
        if (value === "2") {
            $('#standardRoom').show();
            $('#otherInfo').show();
            $('#numberOfFloors').show();

            $('#poolArea').hide();
            $('#facilityFree').hide();
        }
        if (value === "3") {
            $('#facilityFree').show();

            $('#standardRoom').hide();
            $('#otherInfo').hide();
            $('#poolArea').hide();
            $('#numberOfFloors').hide();
        }
    }

    getInfo();
</script>
</html>
