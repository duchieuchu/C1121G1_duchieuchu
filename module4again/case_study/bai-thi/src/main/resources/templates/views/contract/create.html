<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="/jquery-3.6.0.min.js"></script>

</head>
<body>
<header th:replace="/views/layout ::header"></header>
<br> <br> <br> <br>
<h1>Information contract</h1>
<div class="content">
    <form th:action="@{/contract/save}" th:object="${contract}"
          method="POST" >
        <div class="form-group">
            <label>Contract Code</label>
            <input type="text" class="form-control" th:field="*{contractCode}" required
                   placeholder="Enter Contract Code">
        </div>
        <div class="form-group">
            <label>Room Code</label>
            <select class="form-control" th:field="*{room}">
                <option th:each="room : ${roomList}" th:value="${room.id}"
                        th:text="${room.roomCode}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Name User</label>
            <input type="text" class="form-control" th:field="*{name}" required
                   placeholder="Enter Name User">
        </div>
        <div class="form-group">
            <label>ID Card</label>
            <input type="text" class="form-control" th:field="*{idCard}" required
                   placeholder="Enter ID Card">
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" th:field="*{startDate}"
                   placeholder="Enter Start Date">
        </div>
        <div class="form-group">
            <label>Rent time</label>
            <select th:field="*{rentTime}"  class="form-control">
                <option th:value="3">3 months</option>
                <option th:value="6">6 months</option>
                <option th:value="9">9 months</option>
            </select>
        </div>
        <div>
            <a th:href="@{/contract}" class="btn btn-dark">
                Back to contract list
            </a>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>

    </form>
</div>
<footer th:replace="/views/layout ::footer"></footer>
</body>
</html>
