<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid" style="background-color: darkorange">
    <div class="container">
        <h1 class="display-4">Cửa Hàng Điện Thoại</h1>
        <p class="lead">TechCare - Công Ty TNHH MTV Quốc Tế Phúc Thành Đạt · Cửa hàng bán đồ điện tử
            133 Hàm Nghi · 0236 3663 333
            Đang mở cửa ⋅ Đóng cửa lúc 20:00
            Mua sắm tại cửa hàng·
            Nhận tại cửa hàng·
            Giao hàng</p>
    </div>
</div>
<p>
    <a th:href="@{/product/delete}">
        <button class="btn btn-primary">Clear</button>
    </a>
</p>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cartDto.productDtoIntegerMap}">
        <td th:text="${product.key.name}"></td>
        <td><img th:src="${product.key.image}" alt="product" style="width: 170px; height: auto"></td>
        <td th:text="${product.key.price}"></td>
        <td>
            <a th:href="@{/product/{id}/sub(id=${product.getKey().id})}"
               th:text="${'-'}"></a>
            <span th:text="${product.value}"></span>
            <a th:href="@{/product/order(id=${product.getKey().id})}"
               th:text="${'+'}"></a>
        </td>

    </tr>
    <tr>
        <td colspan="3">Total</td>
        <td colspan="1" th:text="${cart.countTotalPayment()}"></td>
        <td>
            <a th:href="@{/product/pay(money=${cart.countTotalPayment()})}">
                <button class="btn btn-primary">Payment</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
