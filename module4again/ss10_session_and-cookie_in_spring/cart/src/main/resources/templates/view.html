<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <!--    card-->
    <div class="product">
        <div class="col-md-6 col-lg-3">
            <img th:src="${product.image}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <p class="card-text" th:text="${product.price}"></p>
                <a th:href="@{/shop/add/{id}(id=${product.getId()})}" class="btn btn-primary">Add to cart</a>
                <!--                <a th:href="@{/shop/add/__${product.getId()}__}" class="btn btn-primary">Add to cart</a>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
