<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add blog</h3>
<p>
    <a href="/blog/">Back List</a>
</p>
<div id="form">
    <form action="/blog/create" method="post" novalidate="novalidate" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>content: </label>
            <input type="text" th:field="*{content}">
        </div>
        <div>
            <label>note: </label>
            <input type="text" th:field="*{note}">
        </div>
        <div>
            <label>Category: </label>
            <select th:field="*{category}">
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <input type="submit" value="save">
    </form>
</div>
<footer th:replace="/layout ::footer"></footer>
</body>
</html>
