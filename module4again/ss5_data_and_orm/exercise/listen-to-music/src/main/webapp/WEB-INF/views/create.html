<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello</h1>
<div>
    <form th:action="@{/song/create}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}"/>
        </div>
        <div>
            <label>TypeOfMusic</label>
            <input type="text" th:field="*{typeOfMusic}"/>
        </div>
        <div>
            <label>Path</label>
            <input type="text" th:field="*{path}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
