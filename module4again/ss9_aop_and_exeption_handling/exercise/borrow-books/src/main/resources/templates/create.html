<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add book</h3>
<p>
    <a th:href="@{/book}">
        Back to book list
    </a>
</p>
</body>
<div id="form">
    <form th:action="@{/book/add}" th:object="${book}"
          method="POST" novalidate="novalidate">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>author</th>
                <td><input type="text" th:field="*{author}"></td>
            </tr>
            <tr>
                <th>publicationDate</th>
                <td><input type="text" th:field="*{publicationDate}"></td>
            </tr>
            <tr>
                <th>bookType</th>
                <td>
                    <select th:field="*{bookType}">
                        <option th:each="bookType : ${bookTypeList}" th:value="${bookType.id}"  th:text="${bookType.name}" ></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>quantity</th>
                <td><input type="text" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <th></th>
                <td> <input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</html>
