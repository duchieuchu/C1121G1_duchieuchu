<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: poppins, poppins, sans-serif;
        }

        body {
            background: #efefef;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1876f2;
            padding: 5px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            width: 160px;
            margin-right: 45px;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left ul li {
            list-style: none;
            display: inline-block;
        }

        .nav-left ul li img {
            width: 28px;
            margin: 0 15px;
        }

        .nav-user-icon img {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-user-icon {
            margin-left: 30px;
        }

        .search-box {
            background: #efefef;
            width: 350px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .search-box img {
            width: 18px;
        }

        .search-box input {
            width: 100%;
            background: transparent;
            padding: 10px;
            outline: none;
            border: 0;
        }

        .online {
            position: relative;
        }

        .online::after {
            content: '';
            width: 7px;
            height: 7px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 13px 5%;
        }

        .left-sidebar {
            background: #cdbffa;
            flex-basis: 25%;
            position: absolute;
            top: 70px;
            align-self: flex-start;
            height: 100vh;
        }

        .right-sidebar {
            background: #cdbffa;
            flex-basis: 25%;
            position: absolute;
            top: 70px;
            align-self: flex-start;
            height: 100vh;

        }

        .main-content {
            flex-basis: 47%;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_(2015).svg/1200px-Facebook_New_Logo_(2015).svg.png"
             width="100" height="30" class="logo">
        <ul>
            <li><img
                    src="https://genk.mediacdn.vn/thumb_w/640/2015/screen-shot-2015-11-11-at-10-57-46-am-1447312792291.png"
                    width="30" height="30"></li>
            <li><img
                    src="https://cdn1.hoanghamobile.com/tin-tuc/wp-content/uploads/2017/03/201703271048061846_201703271042138304_Facebook-to-scrap-support-for-Messenger-on-Windows-Phone-8-and-8.1-at-the-end-of-March.jpg"
                    width="30" height="30"></li>
            <li><img
                    src="https://rockcontent.com/es/wp-content/uploads/sites/3/2019/02/Estrategias-de-video-en-facebook.png"
                    width="30" height="30"></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png"
                 width="30" height="30">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-user-icon online">
            <img src="https://i.pinimg.com/236x/77/71/37/777137106de3a6026fdd7e1fc04fa8ef--man-suit-ironman.jpg"
                 width="30" height="30">

        </div>
    </div>
</nav>
<div class="container">
    <div class="left-sidebar"></div>
    <div class="main-content"></div>
    <div class="right-sidebar"></div>

</div>
</body>
</html>
