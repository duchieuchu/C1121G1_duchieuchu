<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            document.write('&ensp;');
        }
        for (let k = 1; k <= i; k++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
