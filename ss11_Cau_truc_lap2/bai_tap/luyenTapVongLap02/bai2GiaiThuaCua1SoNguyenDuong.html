<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
        var number = prompt("gai thua cua");
        var output = number;
        var counter = number-1;
        for (counter=number-1; counter >= 1; counter=counter-1){
            output=output*counter;
            alert("Lưu ý: hãy enter cho đén kết quả cuối(là đáp án)"+""+output)
        }

</script>
</body>
</html>
