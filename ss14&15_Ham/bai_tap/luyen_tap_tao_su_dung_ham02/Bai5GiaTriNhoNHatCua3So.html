<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function min(a,b,c) {
        if (a<b<c){
            return a
        }
        else if (b<a<c){
            return b
        }
        else if (c<a<b){
            return c
        }
    }
    let a =parseInt(prompt("nhập a"))
    let b =parseInt(prompt("nhập b"))
    let c  =parseInt(prompt("nhập c"))
    document.write("giá trị nhỏ nhất là ")
    document.write(min(a,b,c))
</script>
</body>
</html>
