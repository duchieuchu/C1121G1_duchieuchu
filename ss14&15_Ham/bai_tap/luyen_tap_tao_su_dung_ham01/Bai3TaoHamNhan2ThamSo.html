<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    alert(compare(a,b));
    function compare(a,b) {
        if (a>b){
            return alert("a lớn hơn b");
        }
        else return a+b;
    }
</script>
</body>
