<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let numbers = prompt("nhập vào số lượng SNT cần in ra")
    let count = 0;
    let n = 2;
    let result = "";
    while (count < numbers) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            count++;
            result += n + "<br>"
        }
        n++;
    }
    document.write("Dãy số nguyên tô: " + result)
</script>
</body>
</html>
