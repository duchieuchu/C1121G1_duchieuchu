<div class="background" style="padding-bottom: 100px">
  <br>
  <h1>Danh sách các cơ sở</h1>
  <div class="main">
    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100 table_wrapper">
          <button [routerLink]="['/base/create']" style="margin-left: 5px;background-color:#E86235;color: white"
                  class="btn  buttons1" type="submit">Thêm mới
          </button>

          <table class="table table-hover">
            <thead>
            <tr>
              <th class="col-1">STT</th>
              <th class="col-1">Mã</th>
              <th class="col-1">Tên</th>
              <th class="col-1">Ngày khai trương</th>

              <th class="col-1">Địa chỉ</th>
              <th class="col-1">Quản lí</th>
              <th class="col-1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of baseArray; index as i">
              <td>{{i+1}}</td>
              <td>{{element.baseCode}}</td>
              <td>{{element.name}}</td>
              <td>{{element.openDay | date: "dd/MM/yyyy"}}</td>
              <td>{{element.address}}</td>
              <td>{{element.employee.name}}</td>
              <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger"
                        data-bs-toggle="modal"
                        [attr.data-bs-target]="'#exampleModal' + element.id">
                  Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal{{element.id}}" tabindex="-1"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><b>Xóa</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa {{element.name}}</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" (click)="deleteBaseById(element.id)"
                                data-bs-dismiss="modal">Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <h3 *ngIf="baseArray.length==0" style="color: white; text-align: center">Không có dữ liệu</h3>
        </div>
      </div>
    </div>
  </div>
</div>
