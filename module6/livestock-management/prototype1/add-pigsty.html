<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo chuồng nuôi</title>
    <link rel="stylesheet" href="node_modules/css/edit-add-pisgty.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.scss">
</head>
<body>


<div class="container-fluid">
    <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

    <div class="container">
        <div class="row formRow">
            <form class="col-lg-6 formRow_create">
                <div class="mb-3 formRow_create_title">
                 <h4><b>Khởi tạo chuồng nuôi</b></h4>
                </div>
                <hr class="hrLine">
                <div class="formRow_create_content">
                    <div class="mb-3">
                        <label for="pigstyCode">Mã chuồng nuôi</label>
                        <input type="text" id="pigstyCode" class="form-control" required placeholder="Nhập mã chuồng heo">
                        <div class="form-text">error vs validate</div>
                    </div>
                    <div class="mb-3">
                        <label for="employeeCode">Mã nhân viên</label>
                        <input type="text" id="employeeCode" class="form-control" value="NV-001" readonly>
                        <div class="form-text">error vs validate</div>
                    </div>


                    <div class="mb-3">
                        <label for="numberOfIndividuals">Số lượng cá thể </label>
                        <input type="number" id="numberOfIndividuals" class="form-control" required placeholder="Nhập số lượng cá thể">
                        <div class="form-text">error vs validate</div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <label>Ngày tạo chuồng</label>
                                <input type="date" id="myText" class="form-control" required>
                                <div class="form-text">error vs validate</div>
                            </div>
                            <div class="col-6">
                                <label for="closeTime">Ngày đóng chuồng</label>
                                <input type="date" id="closeTime" class="form-control">
                                <div class="form-text">error vs validate</div>
                            </div>

                        </div>
                    </div>

                    <div class="button">
                        <button class="btn btn-outline-danger back" ><i class="bi bi-backspace"></i> Quay Lại</button>
                        <button class="btn btn-outline-success"><i class="bi bi-plus-circle"></i> Thêm mới</button>
                        <button class="btn btn-outline-secondary reset" ><i class="bi bi-x-octagon"></i> Nhập lại</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

    </div>
</div>
</body>
<script>
    function myFunction() {
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        if (day < 10) day = '0' + day;
        if (month < 10) month = '0' + month;
        document.getElementById("myText").value = year + "-" + month + "-" + day;
    }
    myFunction()
</script>
</html>
