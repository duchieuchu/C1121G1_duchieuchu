<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thông tin chuồng nuôi</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body>
<div class="container-fluid">
    <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

    <div class="container">
        <div class="row formRow">
            <form class="col-lg-6 formRow_create">
                <div class="mb-3">
                    <h4><b>Chỉnh sửa thông tin chuồng nuôi</b></h4>
                </div>
                <hr class="hrLine">
                <div class="formRow_create_content">
                    <div class="mb-3">
                        <label for="pigstyCode">Mã chuồng nuôi</label>
                        <input type="text" id="pigstyCode" class="form-control" required value="C-01" placeholder="Nhập mã chuồng heo">
                        <div class="form-text">error vs validate</div>
                    </div>
                    <div class="mb-3">
                        <label for="employeeCode">Mã nhân viên</label>
                        <input type="text" id="employeeCode" class="form-control" value="NV-001" readonly>
                        <div class="form-text">error vs validate</div>
                    </div>


                    <div class="mb-3">
                        <label for="numberOfIndividuals">Số lượng cá thể </label>
                        <input type="number" id="numberOfIndividuals" class="form-control" required value="20" placeholder="Nhập số lượng cá thể">
                        <div class="form-text">error vs validate</div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <label >Ngày tạo chuồng</label>
                                <input type="date" id="myText" class="form-control" required value="2022-02-02">
                                <div class="form-text">error vs validate</div>
                            </div>
                            <div class="col-6">
                                <label for="closeTime">Ngày đóng chuồng</label>
                                <input type="date" id="closeTime" class="form-control">
                                <div class="form-text">error vs validate</div>
                            </div>

                        </div>
                    </div>
                    <div class="button">
                        <button class="btn btn-outline-danger back" ><i class="bi bi-backspace"></i> Quay Lại</button>
                        <button class="btn btn-outline-success"><i class="bi bi-plus-circle"></i>Sửa chuồng</button>
                        <button class="btn btn-outline-secondary reset" ><i class="bi bi-x-octagon"></i> Nhập lại</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>


    </div>
</div>


</body>

</html>
