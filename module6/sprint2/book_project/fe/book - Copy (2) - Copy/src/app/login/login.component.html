


<div class="background-image">

  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Đăng Nhập</h3>
        </div>
        <div class="card-body">
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                Username is required!
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Đăng nhập thành công
<!--            Logged in as {{ roles }}.-->
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Bạn không có tài khoản?<a href="#">Đăng kí</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
