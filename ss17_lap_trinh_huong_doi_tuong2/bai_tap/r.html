<script>
    function solution(n) {
        let c = false;
        for (let i = 0; i < n.length; i++) {
            if (n[i] == 0) {
                continue;
            }
            if (i + 1 == n.length) {
                break;
            }
            if (n[i] < 0) {
                return false;
            }
            if (n[i + 1] % n[i] == 0) {
                c = true;
            } else {
                c = false;
                break;
            }
        }
        return c;
    }
