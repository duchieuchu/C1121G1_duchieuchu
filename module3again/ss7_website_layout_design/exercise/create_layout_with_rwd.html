<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row {
            display: block;
            clear: both;
            content: "";
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        [class*=col-] {
            float: left;
            padding: 5px;
        }

        * {
            box-sizing: border-box;
        }

        @media screen and (max-width: 1000px) {
            [class*=col-] {
                width: 50%;
            }
        }

        @media screen and (max-width: 500px) {
            [class*=col-] {
                width: 100%;
            }
        }
        body {
            overflow-x: hidden; /* Hide  scrollbar */
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-3">
        <iframe width="300" height="178" src="https://www.youtube.com/embed/gr60NO4fhBo" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <div class="col-3">
        <iframe width="300" height="178" src="https://www.youtube.com/embed/ZvCQ7DHeTyg" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <div class="col-3">
        <iframe width="300" height="178" src="https://www.youtube.com/embed/l6Wv803zRcc" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <div class="col-3">
        <iframe width="300" height="178" src="https://www.youtube.com/embed/uzOE3c12w0U" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
