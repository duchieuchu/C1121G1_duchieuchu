<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let w = parseInt(prompt("nhập cân nặng"))
    let h = parseInt(prompt("nhập chiều cao"))
    let bmi=w/(h^2)
    if(bmi>=30){
        alert("bmi="+bmi+" loại Obese")
    }
    else if(bmi>=25){
        alert("bmi="+bmi+" loại OverWeight")
    }
    else if(bmi>=18.5){
        alert("bmi="+bmi+" loại Nomar")
    }
    else {
        alert("bmi="+bmi+" loại UnderWeight")
    }
</script>
</body>
</html>
