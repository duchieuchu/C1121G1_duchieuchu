<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body style="background-image: url('https://hinhgoc.net/upload/img/H240.jpg?quality=100&width=1700')">

    <img id="imgball" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width:30px">

    <p style="font-size: 30px"><b>Click below button to move to ball to the right</b></p>
    <button style="font-size: 30px" onclick="moveRight()">click here</button>


<script>

    let imgObj = null;
    imgObj = document.getElementById('imgball');

    function init() {
        imgObj = document.getElementById('imgball');
        imgObj.style.position = 'relative';
        imgObj.style.left = '1px';
    }

    window.load = init();
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 170 + 'px';

    }

</script>

</body>
</html>
