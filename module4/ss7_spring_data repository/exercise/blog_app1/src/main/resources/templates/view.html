<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="blogDetail">
        <label>id:</label>
        <label th:text="${blog.id}"></label>
    </div>
    <div class="blogDetail">
        <label>name:</label>
        <label th:text="${blog.name}"></label>
    </div>
    <div class="blogDetail">
        <label>content:</label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="blogDetail">
        <label>note:</label>
        <label th:text="${blog.note}"></label>
    </div>
    <div class="blogDetail">
        <label>category:</label>
        <label th:text="${category.name}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
