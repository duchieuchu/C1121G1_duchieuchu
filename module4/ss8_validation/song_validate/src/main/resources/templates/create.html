<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add song</h3>
<p>
    <a th:href="@{/song}">
        Back to user song
    </a>
</p>
</body>
<div id="form">
    <form th:action="@{/song/save}" th:object="${songDto}"
          method="post" novalidate="novalidate">
        <table>
            <tr>
                <th>name</th>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <th>singer</th>
                <td><input type="text" th:field="*{singer}"></td>
                <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
            </tr>
            <tr>
                <th>kindOfMusic</th>
                <td><input type="text" th:field="*{kindOfMusic}"></td>
                <td th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></td>
            </tr>
            <tr>
                <th>filePath</th>
                <td><input type="text" th:field="*{filePath}"></td>
                <td th:if="${#fields.hasErrors('filePath')}" th:errors="*{filePath}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>


    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</html>
