<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add user</h3>
<p>
    <a th:href="@{/user}">
        Back to user list
    </a>
</p>
</body>
<div id="form">
    <form th:action="@{/user/save}" th:object="${userDto}"
          method="post" novalidate="novalidate">
        <table>
            <tr>
                <th>firstName</th>
                <td><input type="text" th:field="*{firstName}"></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <th>lastName</th>
                <td><input type="text" th:field="*{lastName}"></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <th>phoneNumber</th>
                <td><input type="number" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <th>age</th>
                <td><input type="number" th:field="*{age}"></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <th>email</th>
                <td><input type="text" th:field="*{email}"></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>


    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</html>
