<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add product</h3>
<p>
    <a th:href="@{/product}">
        Back to user product
    </a>
</p>
</body>
<div id="form">
    <form th:action="@{/product/save}" th:object="${productDto}"
          method="post" novalidate="novalidate">
        <table>
            <tr>
                <th>name</th>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <th>price</th>
                <td><input type="number" th:field="*{price}"></td>
                <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
            </tr>
            <tr>
                <th>description</th>
                <td><input type="text" th:field="*{description}"></td>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
            </tr>
            <tr>
                <th>brand</th>
                <td><input type="text" th:field="*{brand}"></td>
                <td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>


    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</html>
