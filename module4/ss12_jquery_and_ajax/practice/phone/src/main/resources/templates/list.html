<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
    <table>
        <input type="hidden" id="id">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" placeholder="name"></td>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartphone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="tb">
    <thead>
    <tr>
        <th class="col-2">Id</th>
        <th class="col-2">Name</th>
        <th class="col-2">Producer</th>
        <th class="col-2">Model</th>
        <th class="col-2">Price</th>
        <th class="col-2">Delete</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<button onclick="before()">before</button>
<button onclick="more()">Next</button>
</body>
<script th:src="@{/jquery-3.6.0.min.js}"></script>
<script src="../static/jquery-3.6.0.min.js"></script>
<script>
    let pageCru = 0;

    function more() {
        pageCru++;
        getAll();
    }
    function before() {
        pageCru--;
        getAll();
    }


    function addNewSmartphone() {
        //ay du ieu
        let id = $('#id').val();
        if(id===""){
            let name = $('#name').val();
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            alert('da them moi ' + name + ' thanh cong')
            let newSmartphone = {
                name: name,
                producer: producer,
                model: model,
                price: price
            };
            console.log(newSmartphone)
            //goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //dung requestbody de hung, con stringify de gui
                //tên API
                url: "http://localhost:8080/smartphone/create",
                //xử lý khi thành công
                success: function (a) {
                    getAll();
                },


            });
        }else{

            let name = $('#name').val();
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            alert('da edit ' + name + ' thanh cong')
            let editPhone = {
                id:id,
                name: name,
                producer: producer,
                model: model,
                price: price
            };
            console.log(editPhone)
            //goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PATCH",
                data: JSON.stringify(editPhone),
                //dung requestbody de hung, con stringify de gui
                //tên API
                url: "http://localhost:8080/smartphone/edit",
                //xử lý khi thành công
                success: function (a) {
                    getAll();
                },


            });
        }

        //chặn sự kiện mặc định của thẻ
        event.preventDefault();

    }

    function getAll() {

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            //tên API
            url: "http://localhost:8080/smartphone/list?page=" + pageCru,
            //xử lý khi thành công
            success: function (data) {
                console.log(data);
                let list = data.content;
                console.log(list);
                let listStr = `<tr><th>Id</th>
                               <th>Name</th>
                               <th>Producer</th>
                               <th>Model</th>
                               <th>Price</th>
                               <th>Edit</th>
                               <th>Delete</th>
                               </tr>`;
                for (let i = 0; i < list.length; i++) {
                    listStr += '<tr>\n' +
                        '        <td>' + list[i].id + '</td>\n' +
                        '        <td>' + list[i].name + '</td>\n' +
                        '        <td>' + list[i].producer + '</td>\n' +
                        '        <td>' + list[i].model + '</td>\n' +
                        '        <td>' + list[i].price + '</td>\n' +
                        '        <td><a class="editPhone" href="' + list[i].id + '">Edit</a></td>\n' +
                        '        <td><a class="deletePhone" href="' + list[i].id + '">Delete</a></td>\n' +
                        '    </tr>'
                }
                // $("#tb").append(listStr);
                $("#tb").html(listStr);
                $(".editPhone").click(function (event) {
                    console.log($(this));
                    let editId = $(this).attr("href")
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: "GET",
                        //tên API
                        url: "http://localhost:8080/smartphone/edit/" + editId,
                        //xử lý khi thành công
                        success: function (a) {
                            $('#id').val(a.id);
                            $('#name').val(a.name);
                            $('#producer').val(a.producer);
                            $('#model').val(a.model);
                            $('#price').val(a.price);
                        },
                        error: function (b) {
                        }
                    });
                    event.preventDefault();
                });
                $(".deletePhone").click(function (event) {
                    let id = $(this).attr("href");
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: "DELETE",
                        //tên API
                        url: "http://localhost:8080/smartphone/delete/" + id,
                        //xử lý khi thành công
                        success: function (a) {
                            getAll();
                        },
                        error: function (b) {
                        }
                    });
                    event.preventDefault();
                })
            }
        });
        //chặn sự kiện mặc định của thẻ


    }

    getAll();
</script>
</html>
