<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<h3>Edit employee</h3>
<p>
    <a th:href="@{/employee}" class="btn btn-dark">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/employee/update}" th:object="${employee} "
          method="POST" novalidate="novalidate">
        <table class="table table-hover table-dark">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>dateOfBirth</th>
                <td><input type="date" th:field="*{dateOfBirth}"></td>
            </tr>
            <tr>
                <th>idCard</th>
                <td><input type="text" th:field="*{idCard}"></td>
            </tr>
            <tr>
                <th>salary</th>
                <td><input type="text" th:field="*{salary}"></td>
            </tr>
            <tr>
                <th>phone</th>
                <td><input type="text" th:field="*{phone}"></td>
            </tr>
            <tr>
                <th>email</th>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <th>address</th>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <th>position</th>
                <td>
                    <select th:field="*{position}">
                        <option th:each="position : ${positionList}" th:value="${position.id}"
                                th:text="${position.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>educationDegree</th>
                <td>
                    <select th:field="*{educationDegree}">
                        <option th:each="educationDegree : ${educationDegreeList}" th:value="${educationDegree.id}"
                                th:text="${educationDegree.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>division</th>
                <td>
                    <select th:field="*{division}">
                        <option th:each="division : ${divisionList}" th:value="${division.id}"
                                th:text="${division.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Edit"/></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
