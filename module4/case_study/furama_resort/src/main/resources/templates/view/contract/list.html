<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<h3>Contract</h3>
<p>
    <a th:href="@{/contract/create}">Add Contract</a>
</p>
<p style="color: red" th:text="${mess}"></p>
<form>
    <input type="text" name="keyword">
    <input type="submit" value="search">
</form>

<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th class="col-1">Id</th>
        <th class="col-1">startDate</th>
        <th class="col-1">endDate</th>
        <th class="col-1">deposit</th>
        <th class="col-1">totalMoney</th>
        <th class="col-1">employeeName</th>
        <th class="col-1">customerName</th>
        <th class="col-2">serviceName</th>
        <th class="col-1">Edit</th>
        <th class="col-1">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${contractPage}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getStartDate()}"></td>
        <td th:text="${row.getEndDate()}"></td>
        <td th:text="${row.getDeposit()}"></td>
        <td th:text="${row.getTotalMoney()}"></td>
        <td th:text="${row.getEmployee().getName()}"></td>
        <td th:text="${row.getCustomer().getName()}"></td>
        <td th:text="${row.getService().getName()}"></td>
        <td><a th:href="@{/contract/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/contract/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${contractPage.hasPrevious()}"
       th:href="@{/contract/(page=${contractPage.number - 1})}">
        Previous
    </a>
    <span th:text="${contractPage.number + 1}"></span>
    /
    <span th:text="${contractPage.totalPages}"></span>
    <a th:if="${contractPage.hasNext()}"
       th:href="@{/contract/(page=${contractPage.number + 1})}">
        Next
    </a>
</div>
</body>
</html>
