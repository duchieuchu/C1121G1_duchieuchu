<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add song</h3>
<p>
    <a th:href="@{/product}">
        Back to song list
    </a>
</p>
</body>
<div id="form">
    <form th:action="@{/song/save}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>singer</label>
            <input type="text" th:field="*{singer}"/>
        </div>
        <div>
            <label>kindOfMusic</label>
            <input type="text" th:field="*{kindOfMusic}"/>
        </div>
        <div>
            <label>filePath</label>
            <input type="text" th:field="*{filePath}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</html>
