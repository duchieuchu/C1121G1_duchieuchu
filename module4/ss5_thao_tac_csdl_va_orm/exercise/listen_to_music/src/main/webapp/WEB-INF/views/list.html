<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Song</h3>
<p>
    <a th:href="@{/song/create}">Add song</a>
</p>
<form th:action="@{/song/search}"
      method="get" novalidate="novalidate">
    <input type="text" name="name">
    <input type="submit" value="search">
</form>
<table id="songs">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Singer</th>
        <th>KindOfMusic</th>
        <th>FilePath</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="row : ${songList}">
        <td th:text="${row.getId()}"></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">
            <th:block th:text="${row.getName()}"></th:block>
        </a></td>
        <td th:text="${row.getSinger()}"></td>
        <td th:text="${row.getKindOfMusic()}"></td>
        <td th:text="${row.getFilePath()}"></td>
        <td><a th:href="@{/song/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/song/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
