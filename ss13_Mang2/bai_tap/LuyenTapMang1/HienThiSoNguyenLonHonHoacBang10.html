<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let numbers = []
    for (let i = 0; i < 10; i++) {
        let value = prompt("nhập giá trị số nguyên thứ " + i);
        numbers[i] = value;
    }
    let i = 0;
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            count = count + 1;
        }
    }
    alert( "Có "+count+" số lớn hơn hoặc = 10")

</script>
</body>
</html>
