<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        numbers[i] = parseInt(prompt("nhập số nguyên thứ " + i));
    }
    alert(numbers);
    let max = numbers[0];
    let index = [0];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = [i];
        }
    }
    alert("Max: " + max + " at position: " + index)

</script>
</body>
</html>
