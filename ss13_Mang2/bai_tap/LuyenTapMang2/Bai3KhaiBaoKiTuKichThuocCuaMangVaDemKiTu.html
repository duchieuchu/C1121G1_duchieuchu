<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let array = [];
    let leng = prompt("nhập độ dài của mảng");
    let count = 0;
    for (let i = 0; i < leng; i++) {
        array[i] = prompt("nhập kí tự tại ví trí " + i);
        count++;
    }
    document.write(array);
    document.write("<br>");
    document.write("có " + count + " số");
</script>
</body>
</html>
