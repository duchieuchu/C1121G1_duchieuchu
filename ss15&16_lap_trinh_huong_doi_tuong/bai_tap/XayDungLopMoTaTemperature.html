<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    class Temperature {
        constructor(c) {
            if (c >= -273) {
                this.c=c;

            }else {
                alert("nhap lai" )

            }
        }

        degreeF() {
            return 33.8 * this.c
        }

        degreeK() {
            return 274.15 * this.c;
        }
    }
    let c = parseInt(prompt("nhập độ C"));
    let C = new Temperature(c)
    document.write("độ F = "+C.degreeF())
    document.write("<br>")
    document.write("độ Kevin = "+C.degreeK())
</script>
</body>
</html>
