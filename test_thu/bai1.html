<!DOCTYPE html>

</head>
<body>
<script>
    let arrayNumbers = [15, 2, 3, 5, 10, 15, 7, 8, 9, 10];
    let count = 0;
    let sum = 0;

    for (let i = 0; i < arrayNumbers.length; i++) {
        if (i%3==0) {
            if (arrayNumbers[i]%5==0) {
                sum+=arrayNumbers[i];
                count++;
            }
        }
    }
    document.write("ket qua: "+sum/count)

</script>
