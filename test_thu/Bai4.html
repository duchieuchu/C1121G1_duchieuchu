<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<input type="text" placeholder="maTaiKhoan" id="maTaiKhoan">
<input type="text" placeholder="tenChuTaiKhoan" id="tenChuTaiKhoan">
<input type="text" placeholder="tenNganHang" id="tenNganHang">
<input type="text" placeholder="tongTienTaiKhoan" id="tongTienTaiKhoan">
<input type="button" id="them" onclick="themMoi()" value="thêm Mơi">
<p id="hienThi"></p>
<script>
    class TaiKhoanNganHang {
        constructor(maTaiKhoan, tenChuTaiKhoan, tenNganHang, tongTienTaiKhoan) {
            this.maTaiKhoan = maTaiKhoan;
            this.tenChuTaiKhoan = tenChuTaiKhoan;
            this.tenNganHang = tenNganHang;
            this.tonGTienTaiKhoan = tongTienTaiKhoan;
        }

        setMaTaiKhoan(maTaiKhoan) {
            this.maTaiKhoan = maTaiKhoan;
        }

        getMaTaiKhoan() {
            return this.maTaiKhoan;
        }

        setTenChuTaiKhoan(tenChuTaiKhoan) {
            this.tenChuTaiKhoan = tenChuTaiKhoan;
        }

        getTenChuTaiKhoan() {
            return this.tenChuTaiKhoan
        }

        setTenNganHang(tenNganHang) {
            this.tenNganHang = tenNganHang;
        }

        getTenNganHang() {
            return this.tenNganHang
        }

        setTongTienTaiKhoan(tongTienTaiKhoan) {
            this.tonGTienTaiKhoan = tongTienTaiKhoan;
        }

        getTongTienTaiKhoan() {
            return this.tonGTienTaiKhoan.toString()
        }
    }

    let tk1 = new TaiKhoanNganHang("a12", "lan", "MB", "100");
    let tk2 = new TaiKhoanNganHang("a1212", "dao", "MB", "200");
    let tk3 = new TaiKhoanNganHang("a121212", "phung", "MB", "200");
    let danhSachTK = [tk1, tk2, tk3]
    hienthi(danhSachTK)

    function themMoi() {
        let maTaiKhoan = document.getElementById("maTaiKhoan").value;
        let tenChuTaiKhoan = document.getElementById("tenChuTaiKhoan").value;
        let tenNganHang = document.getElementById("tenNganHang").value;
        let tongTienTaiKhoan = document.getElementById("tongTienTaiKhoan").value;
        let taiKhoanNganHangMoi = new TaiKhoanNganHang(maTaiKhoan, tenChuTaiKhoan, tenNganHang, tongTienTaiKhoan);
        danhSachTK.push(taiKhoanNganHangMoi);
        document.getElementById("maTaiKhoan").value = "";
        document.getElementById("tenChuTaiKhoan").value = "";
        document.getElementById("tenNganHang").value = "";
        document.getElementById("tongTienTaiKhoan").value = "";
        hienthi(danhSachTK)
    }

    function hienthi(taiKhoanNganHang) {
        let bang = '<table border="1" style="border-collapse: collapse">\n' +
            "    <tr>\n" +
            "        <th>Mã tài khoản</th>\n" +
            "        <th>Tên Chủ Tài Khoản</th>\n" +
            "        <th>Tên Ngân Hàng</th>\n" +
            "        <th>Tổng Tiền Tài Khoản</th>\n" +
            "    </tr>";
        for (let i = 0; i < taiKhoanNganHang.length; i++) {
            bang += " <tr>\n" +
                "        <td>" + taiKhoanNganHang[i].getMaTaiKhoan() + "</td>\n" +
                "        <td>" + taiKhoanNganHang[i].getTenChuTaiKhoan() + "</td>\n" +
                "        <td>" + taiKhoanNganHang[i].getTenNganHang() + "</td>\n" +
                "        <td>" + taiKhoanNganHang[i].getTongTienTaiKhoan() + "</td>\n" +
                "    </tr>";
        }
        bang += "</table>"
        document.getElementById("hienThi").innerHTML = bang;
    }

</script>
</body>
</html>
