<script>
    let te =parseInt( prompt("nhập một ký tự trong bảng chữ cái tiếng anh "))
    switch (te) {
        case 'u' :
        case 'e':
        case 'a':
        case 'o':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':

            break;
        default:
            alert("là phụ âm")
    }
</script>
