<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function convertString() {
        let str = prompt("nhập 1 chuỗi bất kỳ");
        let arr = str.toLowerCase().trim().split(" ");
        alert(arr)
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == "") {
                arr.splice(i, 1)
                i = i - 1
            }
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
        }
        alert(arr.join("").toString())
    }

    convertString()
</script>
</body>
</html>
