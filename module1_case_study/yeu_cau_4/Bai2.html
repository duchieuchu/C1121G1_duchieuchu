<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let inputStr = prompt("Nhập chuỗi bất kỳ: ");
    let result = checkDifferentLetter(inputStr);
    alert("Chuỗi có " + result.length + " ký tự khác nhau là: "
        + result.join(","));
    function checkDifferentLetter(string) {
        string = String.strim().split(" ").join("").split("");
        for (let i = 0; i < string.length-1; i++) {
            for (let j = i+1; j < string.length; j++) {
                if (string[i] == string[j]) {
                    string.splice(j,1);
                    console.log(string);
                }
            }
        }
        return string;
    }
</script>
</body>
</html>
