    let inputStr = prompt("Nhập chuỗi bất kỳ: ").trim();
    let result = checkDifferentLetter(inputStr);
    console.log(result);
    alert("Chuỗi có " + result.length + " ký tự khác nhau là: "
        + result.join(","));
    function checkDifferentLetter(string) {
        let result = [];
        string = string.split("").sort();
        for (let i = 0; i < string.length; i++) {
            if (result.indexOf(string[i])== -1) {
                result.push(string[i]);
            }
        }
        return result;
    }
