<script>
    class VietLot {
        constructor(number1, number2, number3, number4, number5, number6) {
            this.number1 = number1;
            this.number2 = number2;
            this.number3 = number3;
            this.number4 = number4;
            this.number5 = number5;
            this.number6 = number6;
        }
    }

    function buyTicketRandomNumber(ticket) {
        ticket = new VietLot()
        ticket.number1 = Math.floor(Math.random() * 100);
        ticket.number2 = Math.floor(Math.random() * 100);
        ticket.number3 = Math.floor(Math.random() * 100);
        ticket.number4 = Math.floor(Math.random() * 100);
        ticket.number5 = Math.floor(Math.random() * 100);
        ticket.number6 = Math.floor(Math.random() * 100);
        console.log(ticket);
        return ticket;
    }

    function buyTicketByInput() {
        let ticket = new VietLot();
        ticket.number1 = parseInt(prompt("nhập só thứ 1"));
        ticket.number2 = parseInt(prompt("nhập só thứ 2"));
        ticket.number3 = parseInt(prompt("nhập só thứ 3"));
        ticket.number4 = parseInt(prompt("nhập só thứ 4"));
        ticket.number5 = parseInt(prompt("nhập só thứ 5"));
        ticket.number6 = parseInt(prompt("nhập só thứ 6"));
        return ticket;
    }

    function soVeMua() {
        let number = parseInt(prompt("bạn muốn mua bao nhiêu vé(tối đa 4 lượt mua)"));
        if (number < 5) {
            alert("bạn đã mua " + number + " vé")
        } else {
            alert("nhập không đúng")
        }
        return number;
    }

    function buyTicket() {
        let choose;
        let ticket;
        choose = parseInt(prompt("tự chọn số bấm 1 ,ra số ngẫu nhiên bấm 2"));
        if (choose === 1) {
            ticket = buyTicketByInput("")
            console.log(ticket);
        } else if (choose === 2) {
            ticket = buyTicketRandomNumber()
            console.log(ticket);
        }
        return ticket;
    }
    function soSanh(ticket, ketQua) {
        let count = 0;
        let arrTicket = Object.values(ticket);
        let arrKetQua = Object.values(ketQua);
        for (let number of arrTicket) {
            for (let n of arrKetQua) {
                if (number == n) {
                    count++;
                    break;
                }
            }
        }
        return count;
    }
    function kiemTraKetQua(ticket, ketQua) {
        if (soSanh(ticket, ketQua) == 6) {
            alert("chúc mừng bạn Giải nhất: 6 số trên vé của KH trùng khớp hoàn toàn ")
            alert("nhận 10 tỷ")
        } else if (soSanh(ticket, ketQua) == 5) {
            alert("chúc mừng bạn Giải nhì: 5 số cuối của vé KH trùng khớp với 5 số cuối của hệ thống")
            alert("nhận 3 tỷ")
        } else if (soSanh(ticket, ketQua) == 4) {
            alert("chúc mừng bạn Giải khuyến khích: 3 số cuối của vé KH trùng khớp với 3 số cuối của hệ thống")
            alert("nhận 1 tỷ")
        } else {
            alert("ko trúng")
        }
    }
    soVeMua()
    let ticket = buyTicket();
    let ketqua = new VietLot(22, 33, 44, 55, 66, 77);

    kiemTraKetQua(ticket, ketqua)


</script>
