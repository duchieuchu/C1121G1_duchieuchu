<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let arrA = [5, 2, 5] ;
    let arrB = [6, 3, 4];
    let max = arrA[0]/arrB[0]
    let index;
    for (let i = 1; i < arrA.length; i++) {
        if (arrA[i]/arrB[i] > max) {
            max = arrA[i]/arrB[i]
            index = i
        }
    }
    document.write("Phân số lớn nhất là:" + " "+  arrA[index]+"/"+arrB[index] +"<br>");
    document.write("Chỉ số là:" + " "+  index)
</script>
</body>
</html>
