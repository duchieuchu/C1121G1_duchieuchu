<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    for(let i=0; i<5 ;i++) {
        for (let j = 0; j < i + 1; j++) {
            if (j == 0 || j == i || i==4 ) {
                document.write("*")
            } else {
                document.write('&nbsp&nbsp')
            }
        }

        document.write("<br>")
    }

</script>
</body>
