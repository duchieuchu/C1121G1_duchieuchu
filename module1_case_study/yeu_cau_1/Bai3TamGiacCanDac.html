<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let h = parseInt(prompt("nhap chieu cao tam giac:"))

    for(let i=0; i<=h ;i++) {
        for (let j = 0; j <h-i; j++) {
            document.write('&nbsp&nbsp')
        }
        for (let j =1; j <= 2*i - 1; j++) {
            document.write("*")
        }

        document.write("<br>")
    }
</script>
</body>
</html>
