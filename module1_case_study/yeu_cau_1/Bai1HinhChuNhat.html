<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function DrawRectangle(m, n) {
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < 5; j++) {
                if (i == 0 || i == m - 1) {
                    document.write("*")
                } else {
                    if (j == 0 || j == n - 1) {
                        document.write("*")
                    } else {
                        document.write('&nbsp&nbsp')
                    }
                }
            }
            document.write('<br>')
        }
    }

    DrawRectangle(4, 5)
</script>
</body>
</html>
