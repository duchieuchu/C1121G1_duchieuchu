<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function isPerfect(n) {
        sum = 1;

        for (let i = 2; i * i <= n; i++) {
            if (n % i == 0) {
                if (i * i != n)
                    sum = sum + i + n / i;
                else
                    sum = sum + i;
            }
        }
        if (sum == n && n != 1)
            return true;

        return false;
    }

    document.write("Below are all perfect numbers till 10000" + "<br>");
    for (let n = 0; n < 10000; n++)
        if (isPerfect(n))
            document.write(n + " is a perfect number" + "<br>");
</script>
</body>
</html>
