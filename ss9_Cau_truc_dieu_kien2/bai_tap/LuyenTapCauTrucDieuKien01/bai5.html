<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let score = parseInt(prompt("Nhập điểm trung bình môn"));
    if (score>=8){
        alert('học lực giỏi')
    }else if (score>=6.5){
        alert('học lực khá')
    }else if (score>=5){
        alert('học lực trung bình')
    }else if (score>=3.5){
        alert('học lực yếu')
    }else {
        alert('học lực kém')
    }
</script>
</body>
</html>
