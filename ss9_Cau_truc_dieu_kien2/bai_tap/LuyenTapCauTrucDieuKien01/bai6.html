<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let sotien = parseInt(prompt("nhập số tiền"));
    let hoahong
    if (sotien <2000) {
        hoahong =sotien*0.1;
    }else if(sotien<5000){
        hoahong = sotien*0.2;
    }else {
        hoahong = sotien*0.25;
    }
    alert("Tổng số tiền là:"+sotien+" và ban có được hoa hồng:"+hoahong)
</script>
</body>
</html>
