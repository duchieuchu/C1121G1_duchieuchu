<script>
    let money = parseInt(prompt("tiền trong ngân hàng"))
    let month = parseInt(prompt("Số tháng gửi"))
    let tienlai
    if(money&&month){
        tienlai= money*7/100/12*month
        alert("Tiền lãi của bạn là "+tienlai)
    }
</script>
