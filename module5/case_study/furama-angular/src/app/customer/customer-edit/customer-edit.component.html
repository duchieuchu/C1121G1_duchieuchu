<h1>Information Customer</h1>
<div class="content">
  <form [formGroup]="editCustomerFormGroup" *ngIf="editCustomerFormGroup" (ngSubmit)="submitEdit(idEditCustomer)">
    <input formControlName="id" type="hidden" class="form-control">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Date Of Birth</label>
      <input formControlName="birthday" type="date" class="form-control" placeholder="Enter date of birth">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select  formControlName="gender" class="form-control">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
      </select>
    </div>
    <div class="form-group">
      <label>ID Card</label>
      <input formControlName="idCard" type="number" class="form-control"
             placeholder="Enter id card">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input formControlName="phone" type="number" class="form-control" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="text" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Adrress</label>
      <input formControlName="address" type="text" class="form-control" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label>customer Type</label>
      <select formControlName="customerType"  class="form-control">
        <option value="Diamond">Diamond</option>
        <option value="Platinium">Platinium</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Member">Member</option>
      </select>
    </div>
    <div>
<!--      <a href="customer-list.html" class="btn btn-dark">-->
<!--        Back to customer list-->
<!--      </a>-->
      <button type="submit" class="btn btn-warning">Edit</button>
    </div>
  </form>
</div>
