<h1>Information facility</h1>
<div class="content">
  <form action="/facility/update" object="${facility} "
        method="POST" novalidate="novalidate">
    <input type="hidden" field="*{id}"/>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" field="*{name}"
             placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Picture</label>
      <input type="file" class="form-control" field="*{dateOfBirth}"
             placeholder="Enter file">
    </div>
    <div class="form-group">
      <label>Area</label>
      <input type="number" class="form-control" field="*{idCard}"
             placeholder="Enter Area">
    </div>
    <div class="form-group">
      <label>Cost</label>
      <input type="number" class="form-control" field="*{idCard}"
             placeholder="Enter Cost">
    </div>
    <div class="form-group">
      <label>Locate</label>
      <input type="text" class="form-control" field="*{phoneNumber}"
             placeholder="Enter Locate">
    </div>
    <div class="form-group">
      <label>Other Info</label>
      <input type="text" class="form-control" field="*{email}"
             placeholder="Enter Other Info">
    </div>
    <div class="form-group">
      <label>Pool Area</label>
      <input type="text" class="form-control" field="*{address}"
             placeholder="Enter Pool Area">
    </div>
    <div class="form-group">
      <label>Number Of Floors</label>
      <input type="text" class="form-control" field="*{address}"
             placeholder="Enter Number Of Floors">
    </div>
    <div>
      <a href="home.html" class="btn btn-dark">
        Back to Home
      </a>
      <button type="submit" class="btn btn-warning">Edit</button>
    </div>
  </form>
</div>
